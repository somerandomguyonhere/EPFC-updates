<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Menu</title>
  <style>
    @font-face {
      font-family: 'Zelkon';
      src: url('fonts/Zelkon.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'Zelkon', sans-serif;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      position: relative;
      width: 100%;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    #updateButton {
      padding: 15px 30px;
      background-color: transparent;
      border: 2px solid #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 24px;
      text-transform: uppercase;
      color: #fff;
    }
    #menu {
      display: none;
      position: absolute;
      top: 100px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background-color: #111;
      border: 2px solid #fff;
      border-radius: 4px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
    #menu button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background-color: transparent;
      border: 1px solid #fff;
      border-radius: 3px;
      cursor: pointer;
      font-family: 'Zelkon', sans-serif;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      text-align: left;
    }
    #menu button:hover {
      background-color: rgba(255,255,255,0.1);
    }
    #displayText {
      margin-top: 30px;
      font-size: 28px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="updateButton">UPDATE C063</button>
    <div id="menu"></div>
  </div>
  <div id="displayText"></div>

  <script>
    const menu = document.getElementById('menu');
    const updateButton = document.getElementById('updateButton');
    const displayText = document.getElementById('displayText');

    // Custom display messages for each code
    const messages = {
      "C063": "test",
      "C062": "test",
      "C057": "test",
      // Add or edit entries here for different C### codes
    };

    // Generate menu buttons dynamically
    for (let i = 63; i >= 10; i--) {
      const code = i.toString().padStart(3, '0');
      const id = `C${code}`;
      const btn = document.createElement('button');
      btn.textContent = `UPDATE ${id}`;
      btn.addEventListener('click', () => {
        // Close menu
        menu.style.display = 'none';
        // Update top button text
        updateButton.textContent = `UPDATE ${id}`;
        // Set display text from messages mapping or default to button text
        displayText.textContent = messages[id] || `UPDATE ${id}`;
      });
      menu.appendChild(btn);
    }

    // Toggle menu visibility
    updateButton.addEventListener('click', (e) => {
      e.stopPropagation();
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!updateButton.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
